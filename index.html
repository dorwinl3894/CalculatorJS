<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="Stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1 id="title">Basic Calculator</h1>
    </div>
    <article>
        <div class="data">
            <form>
                <div class="first-value"> <!-- Div that includes the input and text -->
                    First Number 
                    <input id="value1" type="text" placeholder="Type a Whole Number">
                </div>

                <div class="second-value"> <!-- Div that includes the input and text -->
                    Second Number 
                    <input id="value2" type="text" placeholder="Type a Whole Number">
                </div>

                <div class="operation-box"> <!-- Div that inclues the option and text -->
                    Select Your Operation
                    <select id="operation">
                        <option value="add">Add</option>
                        <option value="minus">Minus</option>
                        <option value="multiply">Multiply</option>
                        <option value="divide">Divide</option>
                    </select>
                </div>

                <button id="calculate-button" type="button" onclick="calculate()">Calculate!</button>
            </form>
        </div>

        <div class="answer-box"> <!-- Div that includes the result and text -->
            <h1 id="answer-text">Your Answer is 
                <br>
                <span id="result"></span>
            </h1>
        </div>
    </article>

    

</body>
</html>
